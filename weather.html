<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            margin: 0;
            padding: 0;
        }
    </style>
    <link rel="stylesheet" href="weather.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="container">
        <h1>Weather-App</h1>
        <input type="text" id="location" placeholder="Enter Location" onkeydown="handleKeyPress(event)">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherData" class="hidden">
            <div id="location"></div>
            <div id="weather"></div>
            <div id="aqi"></div>
            <div id="forecast"></div>
        </div>
    </div>

    <script src="weatherapi.js"></script>
</body>
</html>
